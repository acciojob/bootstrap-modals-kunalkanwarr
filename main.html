<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap Modal Example</title>
</head>

<body>
	
  <!-- Button to open the modal -->
  <button id="open-modal" class="btn btn-primary mt-5 ms-5">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="newton-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Vertically centered modal -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="newton-modal-label">New Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum imperdiet bibendum neque, eu euismod nisi placerat in.
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap 5.0 JS and Popper.js (necessary for Bootstrap components like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

  <!-- Script to trigger the modal -->
  <script>
    // Access the button and modal via their IDs
    const openModalButton = document.getElementById('open-modal');
    const modal = new bootstrap.Modal(document.getElementById('newton-modal'));

    // Open the modal when the button is clicked
    openModalButton.addEventListener('click', function() {
      modal.show();
    });
  </script>

</script>

</body>

</html>
